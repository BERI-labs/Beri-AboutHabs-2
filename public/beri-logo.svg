<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 64" width="280" height="64">
  <!-- Icon: three blueberries -->
  <circle cx="32" cy="32" r="32" fill="#0B1A3B"/>

  <!-- Left berry -->
  <circle cx="18" cy="36" r="9" fill="url(#lGrad1)"/>
  <!-- Center berry -->
  <circle cx="32" cy="30" r="10" fill="url(#lGrad2)"/>
  <!-- Right berry -->
  <circle cx="46" cy="36" r="9" fill="url(#lGrad3)"/>

  <!-- Berry crowns -->
  <circle cx="18" cy="27.5" r="2" fill="#0B1A3B"/>
  <circle cx="32" cy="20.5" r="2.2" fill="#0B1A3B"/>
  <circle cx="46" cy="27.5" r="2" fill="#0B1A3B"/>

  <!-- Gold circuit traces -->
  <line x1="18" y1="36" x2="32" y2="30" stroke="#D4A843" stroke-width="1.2" opacity="0.8"/>
  <line x1="32" y1="30" x2="46" y2="36" stroke="#D4A843" stroke-width="1.2" opacity="0.8"/>
  <circle cx="18" cy="36" r="2" fill="#D4A843" opacity="0.6"/>
  <circle cx="32" cy="30" r="2" fill="#D4A843" opacity="0.6"/>
  <circle cx="46" cy="36" r="2" fill="#D4A843" opacity="0.6"/>

  <!-- Stem/leaf -->
  <path d="M32 20 Q36 14 40 16" stroke="#1A3068" stroke-width="2" fill="none" stroke-linecap="round"/>
  <ellipse cx="40" cy="15" rx="4" ry="2.5" fill="#1A3068" transform="rotate(-20 40 15)"/>

  <!-- "Beri" wordmark -->
  <text x="78" y="38" font-family="'DM Sans', 'Plus Jakarta Sans', system-ui, sans-serif"
        font-size="28" font-weight="700" letter-spacing="-0.5" fill="#F0F2F7">Beri</text>

  <!-- Tagline -->
  <text x="79" y="52" font-family="'DM Sans', system-ui, sans-serif"
        font-size="9" fill="#B8BDD0" letter-spacing="0.5">HABS BOYS AI ASSISTANT</text>

  <defs>
    <radialGradient id="lGrad1" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#4A6DB5"/>
      <stop offset="100%" stop-color="#1A3068"/>
    </radialGradient>
    <radialGradient id="lGrad2" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#4A6DB5"/>
      <stop offset="100%" stop-color="#1A3068"/>
    </radialGradient>
    <radialGradient id="lGrad3" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#4A6DB5"/>
      <stop offset="100%" stop-color="#1A3068"/>
    </radialGradient>
  </defs>
</svg>
